{% extends "base.html" %}

{% block title %}Yottaclock Login{% endblock %}

{% block body %}
<h1>Login</h1>
<form method="post">
    <label for="toggl_api_key">Toggl API Token:</label>
    <input type="text" required name="toggl_api_key" />
    <br />

    <input type="submit" />
</form>

{% if unrecognized_api_token %}
<p>API token not recognized.</p>
{% endif %}
{% endblock %}
