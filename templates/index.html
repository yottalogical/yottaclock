<!DOCTYPE html>
<html>

<head>
    <title>Yottaclock</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <p>
        {% match user_id %}
        {% when Some with (val) %}
        Your user ID is {{ val }}
        {% when None %}
        You have no user id
        {% endmatch %}
    </p>
</body>

</html>
